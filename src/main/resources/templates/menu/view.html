<!DOCTYPE html>
<html lang="en">
    <html lang="en" xmlns:th="http://www.thymeleaf.org/">
        <head th:replace="fragments :: head"></head>

        <body class="container">

            <h1 th:text="${menu.name}">Default Title</h1>

            <nav th:replace="fragments :: navigation"></nav>

            <ul>
                <li th:each="cheese:${menu.cheeses}" th:text="${cheese.name}"></li>
            </ul>
            <p th:unless="${menu.cheeses} and ${menu.cheeses.size()}"><i>You ain't got no cheese!</i></p>

            <p><a th:href="'/menu/add-item/' +${menuId}">Add a cheese to this menu</a></p>

</body>
</html>
</html>
