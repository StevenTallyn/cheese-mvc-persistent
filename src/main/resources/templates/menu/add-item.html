<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <html lang="en">
        <head th:replace="fragments :: head"></head>
        <h1 th:text="${title}">Default Title</h1>
        <nav th:replace="fragments :: navigation"></nav>
        <body>
            <form th:object="${form}" method="post" action="/menu/add-item">
                <div class="form-group">
                    <label th:for="cheeseId">Cheese</label>
                    <select name="cheeseId">
                        <option th:each="cheese : *{cheeses}" th:text="${cheese.name}" th:value="${cheese.id}"></option>
                    </select>
                </div>

                <input type="hidden" name="menuId" th:value="*{menu.id}"/>
                <input type="submit" value="Add Item" />

            </form>

</body>
</html>
</html>
